<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epicode Calendar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <h1>EPICODE CALENDAR</h1>
    <div id="days-container">
      <!-- Add the days here, with JS -->
    </div>
    <div id="appointments-area">
      <h2>APPOINTMENTS</h2>
      <div id="appointment-creation">
        <input type="time" id="appointment-time" value="09:00" />
        <input type="text" id="appointment-title" placeholder="Enter title..." />
        <input type="button" value="Save" onclick="saveAppointment()" />
      </div>
      <ul id="appointments-list">
        <!-- Add the appointments here, with JS -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
